<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Digital Cockpit</title>

    <script type="module" src="/src/index.js"></script>
  </head>
  <body>
    <div class="cockpit">
      <div class="gauge">
        <span class="gauge-info">
          <span class="gauge-pointer js-tachometer-pointer"></span>

          <span class="gauge-info-mark one"></span>
          <span class="gauge-info-mark two"></span>
          <span class="gauge-info-mark three"></span>

          <span class="gauge-info-text js-gear"></span>
        </span>

        <span class="gauge-tachometer zero">
          <span>0</span>
        </span>

        <span class="gauge-tachometer-mark gauge-tachometer-mark-0-1"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-0-2"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-0-3"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-0-4"></span>

        <span class="gauge-tachometer one">
          <span>1</span>
        </span>

        <span class="gauge-tachometer-mark gauge-tachometer-mark-1-1"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-1-2"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-1-3"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-1-4"></span>

        <span class="gauge-tachometer two">
          <span>2</span>
        </span>

        <span class="gauge-tachometer-mark gauge-tachometer-mark-2-1"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-2-2"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-2-3"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-2-4"></span>

        <span class="gauge-tachometer three">
          <span>3</span>
        </span>

        <span class="gauge-tachometer-mark gauge-tachometer-mark-3-1"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-3-2"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-3-3"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-3-4"></span>

        <span class="gauge-tachometer four">
          <span>4</span>
        </span>

        <span class="gauge-tachometer-mark gauge-tachometer-mark-4-1"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-4-2"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-4-3"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-4-4"></span>

        <span class="gauge-tachometer five">
          <span>5</span>
        </span>

        <span class="gauge-tachometer-mark gauge-tachometer-mark-5-1"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-5-2"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-5-3"></span>
        <span class="gauge-tachometer-mark gauge-tachometer-mark-5-4"></span>

        <span class="gauge-tachometer six">
          <span>6</span>
        </span>

        <span
          class="gauge-tachometer-mark gauge-tachometer-mark-limiter gauge-tachometer-mark-6-1"
        ></span>
        <span
          class="gauge-tachometer-mark gauge-tachometer-mark-limiter gauge-tachometer-mark-6-2"
        ></span>
        <span
          class="gauge-tachometer-mark gauge-tachometer-mark-limiter gauge-tachometer-mark-6-3"
        ></span>
        <span
          class="gauge-tachometer-mark gauge-tachometer-mark-limiter gauge-tachometer-mark-6-4"
        ></span>

        <span class="gauge-tachometer seven">
          <span>7</span>
        </span>

        <span
          class="gauge-tachometer-mark gauge-tachometer-mark-limiter gauge-tachometer-mark-7-1"
        ></span>
        <span
          class="gauge-tachometer-mark gauge-tachometer-mark-limiter gauge-tachometer-mark-7-2"
        ></span>
        <span
          class="gauge-tachometer-mark gauge-tachometer-mark-limiter gauge-tachometer-mark-7-3"
        ></span>
        <span
          class="gauge-tachometer-mark gauge-tachometer-mark-limiter gauge-tachometer-mark-7-4"
        ></span>

        <span class="gauge-tachometer eight">
          <span>8</span>
        </span>
      </div>

      <div class="gauge">
        <span class="gauge-info">
          <span class="gauge-info-mark one"></span>
          <span class="gauge-info-mark two"></span>
          <span class="gauge-info-mark three"></span>

          <span>0</span>
        </span>
      </div>

      <div class="active-info">
        <div class="active-info-top-bar">
          <span class="js-clock">10:00</span>
        </div>

        <div class="active-info-display"></div>

        <div class="active-info-bottom-bar">
          <span>trip 1000km</span>
          <span>1200km</span>
        </div>
      </div>
    </div>
  </body>
</html>
